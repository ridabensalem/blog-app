default: &default
  adapter:  postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  adapter: postgresql
  encoding: unicode
  database: blog-1
  username: christelle
  password: blog
  host: localhost
  port: 5432
  schema_search_path: public

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: blog-1_test
  username: christelle
  password: blog
  host: localhost
  port: 5432

production:
  <<: *default
  database: blog_production
